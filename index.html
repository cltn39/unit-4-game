<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars game</title>
</head>

<body>
    <i class="fas fa-heartbeat"></i>
    <div class="backGround">

        <h1 class="text-right">Star Wars RPG!</h1>

        <div class="col-sm-2">
            <div class="card selection" id="Kenobi" style="width: 18rem;">
                <h4 class="card-title text-center">obi-wan Kenobi</h4>
                <img src="./assets/images/obiwankenobi.jpg" class="card-img-top" alt="obi-wan Kenobi" width="150px"
                    height="90px">
                <div class="card-body">
                    <p class="card-text">HP</p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card selection" id="Skywalker" style="width: 18rem;">
                <h4 class="card-title text-center">Luke Skywalker</h4>
                <img src="./assets/images/Lukeskywalker.jpg" class="card-img-top" alt="Luke Skywalker" width="150px"
                    height="90px">
                <div class="card-body">
                    <p class="card-text">HP</p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card selection" id="Sidious" style="width: 18rem;">
                <h4 class="card-title text-center">Darth Sidious</h4>
                <img src="./assets/images/Darthsidious.jpg" class="card-img-top" alt="Darth Sidious" width="150px"
                    height="90px">
                <div class="card-body">
                    <p class="card-text">HP</p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card selection" id="Maul" style="width: 18rem;">
                <h4 class="card-title text-center">Darth Maul</h4>
                <img src="./assets/images/Darthmaul.jpg" class="card-img-top" alt="Darth Maul" width="150px"
                    height="90px">
                <div class="card-body">
                    <p class="card-text">HP</p>
                </div>
            </div>
        </div>
        <div class="card col-sm-12">
            <div class="card-body">
                <p id="yourCharacter">Your Character</p>
                <p id="enemyCharacter">Enemies Available To Attack</p>
                <p>Fight Sections</p>
                <button>Attack</button>
                <p id="defender">Defender</p>
            </div>
        </div>

    </div>
    <script type='text/javascript'>

        $(document).ready(function () {
            var checkStage = 1;
            var myCharacter = "";
            var badCharacter = "";

            $(".selection").on("click", function () {
                if (checkStage === 1) {
                    myCharacter = $(this).attr("id");

                    $("#yourCharacter").append($(this));
                    $(".selection").each(function () {
                        var notSelected = $(this).attr("id");
                        if (notSelected !== myCharacter) {
                            $("#enemyCharacter").append($(this));
                        };
                    });
                } else {
                    if ($(this).attr("id") !== myCharacter) {
                        badCharacter = $(this).attr("id");
                        $("#defender").append($(this));
                        $(".selection").each(function () {
                            var notSelected = $(this).attr("id");
                            if (notSelected !== myCharacter && notSelected !== badCharacter) {
                                $(this).hide();

                            };
                        });
                    }
                    
                };
                checkStage++;
                console.log(checkStage);
                               

            })

        });
    </script>
</body>

</html>
