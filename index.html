<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <div class="bg">
    <h1>Star Wards RPG!</h1>
    <div class="container">
        <div class="col-sm-2">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">obi-wan Kenobi</h5>
                <img src="./assets/images/obiwankenobi.jpg" class="card-img-top" alt="obi-wan Kenobi" width="100px">
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">Luke Skywalker</h5>
                <img src="./assets/images/Lukeskywalker.jpg" class="card-img-top" alt="Luke Skywalker" width="100px">
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">Darth Sidious</h5>
                <img src="./assets/images/Darthsidious.jpg" class="card-img-top" alt="Darth Sidious" width="100px">
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card" style="width: 18rem;">
                <h5 class="card-title">Darth Maul</h5>
                <img src="./assets/images/Darthmaul.jpg" class="card-img-top" alt="Darth Maul" width="100px">
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
        <p>Your Character</p>
        <p>Enemies Available To Attack</p>
        <p>Fight Sections</p>
        <button>Attack</button>
        <p>Defender</p>
    </div>
</div>
</body>

</html>
<!-- * When the game starts, the player will choose a character by clicking on the fighter's picture. The player will fight as that character for the rest of the game.

   * The player must then defeat all of the remaining fighters. Enemies should be moved to a different area of the screen.

   * The player chooses an opponent by clicking on an enemy's picture.

   * Once the player selects an opponent, that enemy is moved to a `defender area`.

   * The player will now be able to click the `attack` button.
     * Whenever the player clicks `attack`, their character damages the defender. The opponent will lose `HP` (health points). These points are displayed at the bottom of the defender's picture. 
     * The opponent character will instantly counter the attack. When that happens, the player's character will lose some of their `HP`. These points are shown at the bottom of the player character's picture.

3. The player will keep hitting the attack button in an effort to defeat their opponent.

   * When the defender's `HP` is reduced to zero or below, remove the enemy from the `defender area`. The player character can now choose a new opponent.

4. The player wins the game by defeating all enemy characters. The player loses the game the game if their character's `HP` falls to zero or below. -->
